<div *ngIf="IsActive" class="side_menu side_menu_shadow">
  <div class="row">
    <div class="col-md-12" style="border-bottom: dimgray 1px solid">
      <button style="width: 100%" type="button" class="btn btn-dark" (click)="Load()">Load</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
           <textarea
             class="load_Input"
             [(ngModel)]="File"></textarea>
    </div>
  </div>




</div>
